
    <div id="confirm_produtos">
        <div class="confirm_product_item" data-ng-repeat="item in widget.dataSource.data track by $index"> 
            <div class="confirm_product_name" data-ng-bind="item.DESC"></div>
            <div class="confirm_product_price">
                <span data-ng-bind="item.qtde"></span> x R$ <span data-ng-bind="item.PRECO.replace('.',',')"></span>
            </div>
            <div class="confirm_product_obs" data-ng-bind="item.DSOCORR"></div>
        </div>
    </div>
