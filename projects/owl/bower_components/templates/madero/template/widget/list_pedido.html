<span class="form_body">
    <div class="item_pedido" data-ng-repeat="row in widget.dataSource.data track by $index">
        NÃºmero do pedido: <span data-ng-bind="row[widget.fields[0].name]"></span>
        Data: <span data-ng-bind="row[widget.fields[1].name]"></span>
        <span data-ng-bind="row[widget.fields[2].name]"></span>
        Total: <span data-ng-bind="row[widget.fields[3].name]"></span>

        <div class="item_pedido_produto" data-ng-repeat="row2 in widget.fields[4].dataSource.data track by $index">
            <span data-ng-show="row[widget.fields[0].name] == row2['NRPEDIDO']" data-ng-bind="row2['QTPRODUTO']"></span>
            <span data-ng-show="row[widget.fields[0].name] == row2['NRPEDIDO']" data-ng-bind="row2['NMPRODUTO']"></span>
            <span data-ng-show="row[widget.fields[0].name] == row2['NRPEDIDO']" data-ng-bind="row2['OBSERVACAO']"></span>
        </div>

        <div class="repetir_pedido" onclick="ApplicationDelivery.repetirPedido(this.innerHTML);" data-ng-bind="row[widget.fields[0].name]"></div>
    </div>
</span>
