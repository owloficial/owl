<section class="zh-widget widget-{{widget.name}}" zh-widget-events>

    <div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>


    <div ng-include src="templateManager.templateUrl+templateManager.project.componentMessages"></div>

    <!-- <article class="container"> -->

    <div style="height: 100%">
        <div class="zh-inner">
            <form class="form" novalidate>
                <fieldset zh-scroller>
                    <div class = "detail_tudo">
                        <div class="detail_image_tudo">
                            <div ng-repeat="field in widget.fields" ng-include src="templateManager.templateUrl+field.template" class="field_{{field.name}} col-{{field.class}}" ng-class="{sameLine: field.sameLine}" ng-hide="$last"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>	

    <!-- </article> -->
</section>
