<section class="zh-widget">
	
	<div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>


	<div ng-include src="templateManager.templateUrl+templateManager.project.componentMessages">
	</div>
	<!-- <article class="container"> -->

	<div zh-scroller id="741" style="height: 100%">

		<div class="zh-inner">
			
			<table zh-widget-events  cellspacing="0" cellpadding="0" class="table" width="100%">
				<thead>
					<tr>
						<th ng-repeat="column in widget.grid.columns" width="40%" style="width:40%;" zh-grid-header>
							<div index="{{$index}}">
								<div class="text">{{column.label}} <span ng-if="$last" style="float: right" zh-expand-widget>Ûž</span></div>
								<div class="icon"></div>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in widget.dataSource.data | orderByHeader:widget.orderByValue" class="cell{{$index%2 +1}}" zh-grid-row ng-click="setFormData(widget, row);">
						<td ng-repeat="column in widget.grid.columns">
							<div>{{row[column.name]|columnFormat:column}}</div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<!-- </article> -->
</section>
