<span class="form_body">
	<div class="zh-scroller lista_lojas_main" zh-scroller style="height: 100%">
	    <div data-ng-repeat="row in widget.dataSource.data track by $index">
			Filial: <span data-ng-bind="row['filial']"></span>
			Loja: <span data-ng-bind="row['loja']"></span>
			Taxa de entrega: <span data-ng-bind="row['VRTXENTREGA']"></span>
		</div>
		<fieldset class="fieldset lista_lojas">
			<div ng-repeat="field in widget.fields" ng-include src="templateManager.templateUrl+field.template" class="field_{{field.name}} col-{{field.class}}" ng-class="{sameLine: field.sameLine}">

			</div>
		</fieldset>
	</div>
</section>
