<section class="zh-widget">

    <div ng-include src="templateManager.templateUrl+'component/actionsGrid.html'" class="zh-actions"></div>

    <!-- <article class="container"> -->
    <div class="zh-scroller" zh-scroller style="height: 100%">
        <div class="zh-inner">
            <div class="panel-horario">
                <ol>
                    <li ng-repeat="row in widget.dataSource.data"  zh-grid-row>
                        <span ng-repeat="column in widget.grid.columns">
                            <div class="horario">{{column.label}} {{row[column.name]}}</div>
                        </span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <!-- </article> -->
</section>
