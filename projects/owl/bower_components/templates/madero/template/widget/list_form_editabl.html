
<div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>
<div id="form_products" class="form_body" zh-widget-events>
    <input id="product_search" ng-model="searchInput" />
    <ul id="groups_list" >
        <li data-ng-repeat="(category, data) in widget.dataSource.data | groupBy:widget.fields[0].name:widget"
            data-ng-show="filtered.length > 0">
            <a href="#" zh-toggle-class="#groups_list" zh-multiple
               zh-toggle-class-to=".products_list">{{category}}</a>
            <ul class="products_list">
                <li class="product_item" ng-repeat="row in filtered = (data | filter:searchInput)">
                    <a href="#" zh-grid-row>
                        <img class="product_img" ng-src="{{row[widget.fields[1].name]}}"
                             onerror="this.src='images/Pnotfound.png';" />
                        <div class="product_name">{{row[widget.fields[2].name]}}</div>
                        <div class="product_price">R${{formatMoney(row[widget.fields[3].name])}}</div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
