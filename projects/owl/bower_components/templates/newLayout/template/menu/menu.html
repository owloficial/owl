<aside class="zh-menuContainer slideRight" zh-slide-menu>
	<div zh-menu-drop-dowm>
		<section class="zh-menu-search">
			<form action="">
				<input type="text" ng-model="menuFilter">
			</form> 
		</section>
		<nav class="zh-menu-dropdowm" zh-scroller>
			<ul class="zh-menu-dropdowm-container" ng-repeat="menu in templateManager.project.menus">
				<li ng-if="menu.hasChild == false" class="zh-menu-item">
					<a href="#" ng-click="openWindow(menu.windowName,menu.isWizard)">
						<span class="notification"></span>
						<i class="icon"></i>
						<b class="label">{{menu.label}}</b>
					</a> 	
				</li>
				<li ng-if="menu.hasChild == true" class="zh-menu-dropdowm-item">
					<a href="#">
						<span class="notification"></span>
						<i class="icon"></i>
						<b class="label">{{menu.label}}</b>
					</a> 	
					<ul class="zh-menu-dropdowm-item group" ng-include="templateManager.templateUrl+templateManager.project.menuChildTemplate"></ul>
				</li>
			</ul>
		</nav>
		<!-- 
		<div class="zh-menu-logo">
			<a href="#">logo</a>
			<p>
				<a href="#">By</a>
			</p>
		</div>
	-->
</div>
</aside>
