<form class="questionary_container">
	<fieldset>
		<!-- <legend></legend> -->
		<h1 class="title_heading_form" data-ng-bind='questionary.description'></h1>
		<div class="step_by_step"></div>
		<span data-ng-repeat='question in questionary.questions'>
			<span data-ng-if='question.type == "short_text"' data-ng-include='"templates/short_text_questions.html"'>
			</span>
			<span data-ng-if='question.type == "large_text"' data-ng-include='"templates/large_text_questions.html"'>
			</span>				
			<span data-ng-if='question.type == "multiple"' data-ng-include='"templates/multiple_questions.html"'>
			</span>			
			<span data-ng-if='question.type == "unique"' data-ng-include='"templates/unique_questions.html"'>
			</span>
			<hr/>
		</span>
		<button data-ng-click='sendAnswer()' class="zh-btn zh-btn-primary zh-btn-format">Enviar</button>
	</fieldset>	
</form>
