<section class="zh-widget" zh-widget-events>
	
	<div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>


	<div ng-include src="templateManager.templateUrl+templateManager.project.componentMessages">
	</div>

	<!-- <article class="container"> -->

	<div class="zh-scroller" zh-scroller style="height: 100%">
		<div class="zh-inner">
			<form class="form" novalidate>
				<fieldset>
					<legend>{{widget.label|i18n:words:lang}}</legend> 
					<div ng-repeat="field in widget.fields" ng-include src="templateManager.templateUrl+field.template" class="field_{{field.name}} col-{{field.class}}" ng-class="{sameLine: field.sameLine}">
					</div>
				</fieldset>
			</form>
		</div>
	</div>	

	<!-- </article> -->
</section>
