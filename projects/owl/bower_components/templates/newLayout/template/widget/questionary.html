<span class='scroll_form' zh-widget-events>

	<form data-ng-controller="QuestionaryController" class='questionary_container scroll_form'>
		<fieldset>
			<!-- <legend></legend> -->
			<h1 class="title_heading_form" data-ng-bind='questionary.description'></h1>
			<h2 data-ng-bind='questionary.details'></h2>
			<div class="step_by_step"></div>
			<span data-ng-repeat='question in questionary.questions'>
				<label class="number_count" data-ng-bind='question.seqno'></label>
				<span data-ng-if='question.type == "short_text"' data-ng-include='templateManager.templateUrl+"../../questionary/templates/short_text_questions.html"'>
				</span>
				<span data-ng-if='question.type == "large_text"' data-ng-include='templateManager.templateUrl+"../../questionary/templates/large_text_questions.html"'>
				</span>				
				<span data-ng-if='question.type == "multiple"' data-ng-include='templateManager.templateUrl+"../../questionary/templates/multiple_questions.html"'>
				</span>			
				<span data-ng-if='question.type == "unique"' data-ng-include='templateManager.templateUrl+"../../questionary/templates/unique_questions.html"'>
				</span>
				<span class="separetor"></span>
			</span>
			<!--
				<button data-ng-click='sendAnswer()' class="zh-btn zh-btn-primary zh-btn-format">Enviar</button>
			-->
			<li data-ng-repeat="action in widget.actions" ng-show="action.isVisible">
				<button class="zh-btn zh-btn-info"  ng-click="actionClick(action, widget)">
					{{action.label}}
				</button>
			</li>				
		</fieldset>	
	</form>
</span>
