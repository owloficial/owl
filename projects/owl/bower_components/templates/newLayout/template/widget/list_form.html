<section class="zh-widget">

	<div ng-include src="templateManager.templateUrl+'component/actionsGrid.html'" class="zh-actions"></div>

	<!-- <article class="container"> -->
	<div class="zh-scroller" zh-scroller style="height: 100%">
		<div class="zh-inner">
			<ol>
				<li ng-repeat="row in widget.dataSource.data" class="cell{{$index%2 +1}}"  zh-grid-row>
						<span ng-repeat="column in widget.grid.columns">
							<div>{{column.label}} : {{row[column.name]}}</div>
						</span>					
				</li>
			</ol>
		</div>
	</div>
	<!-- </article> -->
</section>
<section class="zh-widget slideGridForm" zh-slide-form style="height: 100%">
	<div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>

	<!-- <article class="container"> -->
	<div class="zh-scroller" zh-scroller>
		<div class="zh-inner">
			<table zh-widget-events  cellspacing="0" cellpadding="0" class="table" width="100%">
			</table>
			<form class="form" novalidate>
				<fieldset>
					<legend>{{widget.label}}</legend> 
					<div ng-repeat="field in widget.fields" ng-include src="templateManager.templateUrl+field.template" class="field_{{field.name}} col-{{field.class}}" ng-class="{sameLine: field.sameLine}">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- </article>	 -->
</section>
