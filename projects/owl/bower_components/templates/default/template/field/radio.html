<label>
	{{field.label|i18n:words:lang}}
</label>
<span ng-repeat="item in field.data">
	<label class="radio">
  		<input zh-style zh-events type="radio" ng-model="widget.currentRow[field.name]" name="{{field.name}}" id="{{field.name}}" value="{{item.value}}"/>
  		{{item.description}}  		
	</label>
</span>
