<div>
	<table zh-widget-events class="table table-striped">
		<thead>
			<tr>
				<th ng-repeat="column in widget.grid.columns" ng-show="column.isVisible">
					{{column.label}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in widget.dataSource.data|orderBy:grid.orderByColumn" ng-click="setFormData(widget, $index);">
				<td ng-repeat="column in widget.grid.columns" ng-show="column.isVisible" zh-style>
					<span ng-switch on="column.hasTemplate">
						<span ng-switch-when="true">
							<span ng-include src="column.template"></span>
						</span>
						<span ng-switch-default>
							{{row[column.name]|columnFormat:column}}
						</span>
					</span>
				</td>
			</tr>
		</tbody>
	</table>		
</div>
