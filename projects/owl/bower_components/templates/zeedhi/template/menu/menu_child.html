<li class="zh-menu-dropdowm-item" ng-repeat="menu in menu.menus | filter:{label:menuFilter}" ng-switch on="menu.hasChild">
    <a ng-if="menu.hasChild == false" href="#" ng-click="openWindow(menu.windowName,menu.isWizard)">
        <span class="label">{{menu.label}}</span>
    </a>    
    <a ng-if="menu.hasChild == true" href="#">
        <span class="push"> {{menu.menus.length}}</span>
        <span class="label">{{menu.label}}</span>
    </a>    
    <ul ng-if="menu.hasChild == true" class="zh-menu-dropdowm-item group" ng-include="templateManager.templateUrl+templateManager.project.menuChildTemplate"></ul>
</li>
