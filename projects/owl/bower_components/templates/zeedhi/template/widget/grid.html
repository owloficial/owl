<section class="zh-widget"  zh-widget-events>
	
	<div ng-include src="templateManager.templateUrl+'component/actionsForm.html'" class="zh-actions"></div>


	<div ng-include src="templateManager.templateUrl+templateManager.project.componentMessages">
	</div>
	<!-- <article class="container"> -->

	<div class="zh-scroller" zh-scroller style="height: 100%">

		<div class="zh-inner">
			
			<table zh-widget-events  cellspacing="0" cellpadding="0" class="table" width="100%">
				<thead>
					<tr>
						<th ng-repeat="column in widget.grid.columns" width="40%" style="width:40%;">
							<div index="{{$index}}">
								<span class="icon arrowBottom12"></span>
								<span class="text">{{column.label}}</span>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in widget.dataSource.data" class="cell{{$index%2 +1}}" zh-grid-row ng-click="setFormData(widget, $index);">
						<td ng-repeat="column in widget.grid.columns">
							<div>{{row[column.name]}} </div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<!-- </article> -->
</section>
