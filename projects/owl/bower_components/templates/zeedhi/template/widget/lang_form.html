<section class="zh-widget widget-{{widget.name}}" data-ng-controller="LanguageChanger">
	<div style="height: 100%" >
		<div class="zh-inner">
			<form class="form" novalidate>
				<fieldset>
					<legend>{{widget.label}}</legend> 
						<select name="{{field.name}}" id="{{field.name}}" ng-options="item.label for item in languages" ng-model="	language">
						</select>
					<div class="field_btVoltar form-col col-12">
						<div class="form-btn ng-scope">
							<button name="btVoltar" type="text" class="zh-btn zh-btn-info ng-binding"
							data-ng-click="__changeLanguage(language)">
								<span data-ng-bind="'Confirmar'|i18n:words:lang"></span>								
							</button> 
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- </article> -->
</section>
