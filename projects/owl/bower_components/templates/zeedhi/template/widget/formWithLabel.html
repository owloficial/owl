<section class="zh-widget widget-{{widget.name}}"  zh-widget-events>

	<div ng-include src="templateManager.templateUrl+templateManager.project.componentMessages">
	</div>

<!-- 	<article class="container"> -->

	<div style="height: 100%" >
		<div class="zh-inner">
			<form class="form" novalidate>
				<fieldset>
					<legend ng-show="widget.label" class="formShowLabel">{{widget.label}}</legend> 
					<div ng-repeat="field in widget.fields" ng-include src="templateManager.templateUrl+field.template" class="field_{{field.name}} form-col col-{{field.class}}" ng-class="{sameLine: field.sameLine}">
					</div>
				</fieldset>
			</form>
		</div>
	</div>	

	<!-- </article> -->
</section>
