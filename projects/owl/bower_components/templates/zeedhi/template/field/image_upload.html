<span>
	<div ng-show="field.isVisible">
		<label>
			{{field.label|i18n:words:lang}}
		</label>
		<span style="display:none">
			<input zh-style zh-mask zh-events zh-validate ng-readonly="field.readOnly" name="{{field.name}}" id="{{field.name}}" type="file" ng-model="widget.currentRow[field.name]"/>
		</span>
		<button class="bnt">Teste</button>
	</div>
	<span class="help-block">
		<span ng-show="widget.currentRow.$error[field.name].length>0">
			<span class="label label-warning" ng-repeat="error in widget.currentRow.$error[field.name]">
				{{error.message}}
			</span>
		</span>
	</span>
</span>
