<div class="row-fluid"><h3 class="text-center">{{widget.label}}</h3></div>
<div class="row-fluid">
	<table class="table">
		<thead>
			<tr>
				<th ng-repeat="column in widget.fields">
					{{column.label}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in widget.fields">
				<td ng-repeat="column in widget.fields">
					{{column.label}}	
				</td>
			</tr>
		</tbody>
	</table>
</div>
